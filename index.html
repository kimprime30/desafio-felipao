<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidade do Deuses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    Cidade dos Deuses
  </header>

  <section class="container">
    <h1>Bem-vindo à Cidade dos Deuses, onde cada jornada começa com um passo e cada herói é forjado pelo caminho que escolhe.
    Enfrente desafios, evolua e alcance seu lugar no paraíso que aguarda aqueles que se mostram dignos.</h1>

    <h2>Classificar o nível do herói</h2>
    <form class="form" action="">
      <section>
        <div>
          <label>Informe o nome do personagem</label>
          <input id="nome" type="text">
        </div>
        <div>
          <label>Informe a XP do personagem</label>
          <input id="xp" type="text">
        </div>
      </section>
      <input class="button" type="button" value="Classificar" onclick="classificarHeroi()">
    </form>
    <p id="resultado"></p>
  </section>
  
  <footer class="copyright">
    &copy; Kimprime 2023
  </footer>

  <script src="index.js"></script>
</body>

</html>
